<md-card>
    <md-card-content>
        <form name="tweet-form" layout-align="center center" layout="row"
              ng-submit="tweetFormCtrl.submit()">
            <md-input-container>
                <label>Post a tweet</label>
                <input ng-model="tweetFormCtrl.tweet.content" type="text" required>
            </md-input-container>
            <md-input-container>
                <md-button class="md-raised md-primary" type="submit">Submit</md-button>
            </md-input-container>

        </form>
    </md-card-content>
</md-card>
